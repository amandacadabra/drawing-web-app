  <div id="app-header">

 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info-icon lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
  <span class="tooltip">About</span>
</a>

  </div>
  <div id="footer-toolbar">
    <div id="prompt-container">
      <div id="prompt">
        Draw something <span id="adjective">fun</span>

<div id="controls">
  <button id="shuffle-btn" class="canvas-button icon-button tooltip-parent" aria-label="Shuffle">

      <path d="M18 4l3 3-3 3" />

      <path d="M21 7h-5a5 5 0 0 0-5 5 5 5 0 0 1-5 5H3" />

    <span class="tooltip">Get a new prompt</span>
  </button>

  <!-- Undo Button with Tooltip -->
  <button id="undo-btn" class="canvas-button icon-button tooltip-parent" aria-label="Undo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 14l-4-4 4-4" />
      <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
    </svg>
    <span class="tooltip">Undo your last stroke</span>
  </button>

  <!-- Clear Button (optional: tooltip or text is clear enough?) -->
